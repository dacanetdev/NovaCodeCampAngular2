<h1>Need music?</h1>
<p class="lead">Use Spotify Explorer to browse new releases and find your favorite music</p>
<div class="form-group">
  <!--<input type="text" placeholder="Search Music..." class="form-control" (keyup)="searchMusic()" [(ngModel)]="searchStr"-->
           <!--name="search">-->
  <app-input-debounce delay="2000" placeholder="Search for Music..." (changeValue)="searchChanged($event)"></app-input-debounce>
</div>
<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="./artist/{{artist.id}}">{{artist.name}}</a></h4>
          <strong>Genres:</strong>
          <span *ngFor="let genre of artist.genres">{{genre}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
